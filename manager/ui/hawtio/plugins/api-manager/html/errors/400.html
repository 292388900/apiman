<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
  </head>

  <body>
    <div ng-include="'plugins/api-manager/html/progress.include'"></div>
    <div id="apiman-header" ng-include="'plugins/api-manager/html/navbar.include'"></div>
    <div ng-controller="Apiman.Error400Controller" class="container error-page" data-field="error-page" ng-cloak="" ng-show="pageState == 'loaded'">
      <div class="row">
        <div class="col-md-3">
          <div class="error-icon error-403 pull-right"></div>
        </div>
        <div class="col-md-8">
          <div class="title" data-i18n-key="error-400-title">Bad Request!</div>
          <div class="description" data-i18n-key="error-400-description">
           Bad request!
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
