<div style="margin-top: 15px; position: relative;">
    <div class="description" editable-textarea="descr" e-ng-focus="focusOnDescription($event)" e-ng-change="changeOnDescription()"
        e-class="autoExpand" e-placeholder="{{descr}}" ng-mouseover="descriptionMouseOver($event)" ng-mouseout="descriptionMouseOut($event)"
        id="wrapper" >
            {{ descr || "&lt;" + defaultValue + "&gt;" }}
            <a href="#" class="apiman-inline-edit-overlay-edit" ng-show="showPencil" style="position:absolute"
                ng-style="{ left: leftPosition, top: topPosition, height: height }">
                <i class="fa fa-pencil fa-fw"></i>
            </a>
    </div>
</div>
