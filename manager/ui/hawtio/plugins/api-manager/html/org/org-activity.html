<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    
  </head>

  <body>
    <div ng-include="'plugins/api-manager/html/progress.include'"></div>
    <div id="apiman-header" ng-include="'plugins/api-manager/html/navbar.include'"></div>
    <div ng-controller="Apiman.OrgActivityController" class="page container" data-field="page" ng-cloak="" ng-show="pageState == 'loaded'">
      <div ng-include="'plugins/api-manager/html/org/org_bc.include'"></div>
      <div class="row">
        <div ng-include="'plugins/api-manager/html/org/org_entity.include'"></div>
        <!-- Center Content -->
        <div class="col-md-8">
          <div class="apiman-entitytabs">
            <ul id="entitytabs" class="nav nav-tabs">
              <li apiman-permission="planView"><a href="{{ pluginName }}/orgs/{{org.id}}/plans" data-field="toOrgPlans" data-i18n-key="plans">Plans</a></li>
              <li apiman-permission="svcView"><a href="{{ pluginName }}/orgs/{{org.id}}/services" data-field="toOrgServices" data-i18n-key="services">Services</a></li>
              <li apiman-permission="appView"><a href="{{ pluginName }}/orgs/{{org.id}}/apps" data-field="toOrgApps" data-i18n-key="applications">Applications</a></li>
              <li><a href="{{ pluginName }}/orgs/{{org.id}}/members" data-field="toOrgMembers" data-i18n-key="members">Members</a></li>
              <li class="pull-right active"><a href="{{ pluginName }}/orgs/{{org.id}}/activity" data-field="toOrgActivity" data-i18n-key="activity">Activity</a></li>
            </ul>
            <div id="entitytabsContent" class="tab-content">

              <!-- Activity Tab Content -->
              <div class="tab-pane active" id="tab-activity">
                <!-- The org's activity stream -->
                <apiman-activity model="auditEntries" next="getNextPage"/>
              </div>
              <!-- End Activity Tab Content -->
              
            </div>
          </div>
        </div>
        <!-- /Center Content -->
        
      </div>
    </div> <!-- /container -->
  </body>
</html>
