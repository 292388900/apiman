<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    
  </head>

  <body>
  <div>
    <div ng-include="'plugins/api-manager/html/progress.include'"></div>
    <div id="apiman-header" ng-include="'plugins/api-manager/html/navbar.include'"></div>
    <div id="form-page" ng-controller="Apiman.ServiceMetricsController" class="page container" data-field="page" ng-cloak="" ng-show="pageState == 'loaded'">
      <div ng-include="'plugins/api-manager/html/service/service_bc.include'"></div>
      <!-- Entity Summary Row -->
      <div ng-include="'plugins/api-manager/html/service/service_entity.include'"></div>

      <!-- Navigation + Content Row -->
      <div class="row">
        <!-- Left hand nav -->
        <div ng-include="'plugins/api-manager/html/service/service_tabs.include'"></div>
        <!-- /Left hand nav -->

        <!-- Content -->
        <div class="col-md-10 apiman-entity-content apiman-entity-overview">
          <!-- Content Summary -->
          <div class="col-md-12">
            <div class="title" apiman-i18n-key="service-metrics">Service Metrics</div>
            <p class="explanation" apiman-i18n-key="service-metrics-explanation">
                Now that this service is published to the gateway, it *may* be consumed by
                API clients.  Use this tab to view basic metrics/analytics for the service.
            </p>
            <div style="margin-top: 15px; padding-top: 8px; border-top: 1px solid #ddd; border-bottom: 1px solid #ddd">
	            <span style="margin-right: 5px" apiman-i18n-key="show-metrics-for">Show metrics data for the</span>
	            <select ng-model="metricsRange" apiman-select-picker="" ng-model="apiSecurity.type" class="selectpicker apiman-inline-form-dropdown" data-style="btn-default apiman-inline-form-dropdown">
	              <option value="90days" apiman-i18n-key="metrics-90days">last 90 days</option>
	              <option value="30days" apiman-i18n-key="metrics-30days">last 30 days</option>
	              <option value="7days" apiman-i18n-key="metrics-7days">last 7 days</option>
	              <option value="24hours" apiman-i18n-key="metrics-24hours">last 24 hours</option>
	              <option value="hour" apiman-i18n-key="metrics-hour">last hour</option>
	            </select>
            </div>
          </div>
          <!-- /Content Summary -->
          <div class="col-md-12">
            <h3 class="apiman-chart-title" apiman-i18n-key="overall-usage">Overall Usage</h3>
            <div id="usage-chart"></div>
            <div style="text-align: center" ng-show="usageChartLoading">
              <div class="spinner spinner-lg" style="display: inline-block"></div>
            </div>
            <div style="text-align: center" ng-show="usageChartNoData">
              <span apiman-i18n-key="metrics-no-data">No data found.</span>
            </div>
          </div>
          <div class="col-md-6">
            <h3 class="apiman-chart-title" apiman-i18n-key="top-app-usage">Top App Usage</h3>
            <div id="app-usage-chart"></div>
            <div style="text-align: center" ng-show="appUsageChartLoading">
              <div class="spinner spinner-lg" style="display: inline-block"></div>
            </div>
            <div style="text-align: center" ng-show="appUsageChartNoData">
              <span apiman-i18n-key="metrics-no-data">No data found.</span>
            </div>
          </div>
          <div class="col-md-6">
            <h3 class="apiman-chart-title" apiman-i18n-key="usage-by-plan">Usage by Plan</h3>
            <div id="plan-usage-chart"></div>
            <div style="text-align: center" ng-show="planUsageChartLoading">
              <div class="spinner spinner-lg" style="display: inline-block"></div>
            </div>
            <div style="text-align: center" ng-show="planUsageChartNoData">
              <span apiman-i18n-key="metrics-no-data">No data found.</span>
            </div>
          </div>
        </div>
        <!-- /Content -->
      </div>
    </div> <!-- /container -->
  </div>
  </body>
</html>
