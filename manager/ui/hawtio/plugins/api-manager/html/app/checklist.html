<table class='table checklist'>
    <tr class='active complete'>
        <td><i class='fa fa-check-circle-o'></i></td>
        <td>
            <a href='{{ pluginName }}/orgs/{{ service.organization.id }}/services/{{ service.id }}/{{ version.version }}/impl'
               class='title'
               data-toggle='collapse'
               href='#collapseExample'
               aria-expanded='false'
               aria-controls='collapseExample'>Implementation</a></td>
    </tr>
    <tr class='active incomplete'>
        <td><i class='fa fa-circle-o'></i></td>
        <td>
            <a href='{{ pluginName }}/orgs/{{ service.organization.id }}/services/{{ service.id }}/{{ version.version }}/def'
               class='title'>Definition</a></td>
    </tr>
    <tr class='inactive complete'>
        <td><i class='fa fa-circle-o'></i></td>
        <td>
            <a href='{{ pluginName }}/orgs/{{ service.organization.id }}/services/{{ service.id }}/{{ version.version }}/plans'
               class='title'>Plans</a></td>
    </tr>
    <tr class='inactive incomplete'>
        <td><i class='fa fa-circle-o'></i></td>
        <td>
            <a href='{{ pluginName }}/orgs/{{ service.organization.id }}/services/{{ service.id }}/{{ version.version }}/policies'
               class='title'>Policies</a></td>
    </tr>
</table>
