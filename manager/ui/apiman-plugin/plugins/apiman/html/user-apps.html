<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    
  </head>

  <body>
  <div>
    <div ng-include="'plugins/apiman/html/progress.include'"></div>
    <div id="apiman-header" ng-include="'plugins/apiman/html/navbar.include'"></div>   
    <div ng-controller="Apiman.UserAppsController" class="page container" data-field="page" ng-cloak="" ng-show="pageState == 'loaded'">
      <div ng-include="'plugins/apiman/html/user_bc.include'"></div>
      <div class="row">
        <!-- Left Hand Side -->
        <div ng-include="'plugins/apiman/html/user_entity.include'"></div>
        <!-- /Left Hand Side -->

        <!-- Center Content -->
        <div class="col-md-8">
          <div class="apiman-entitytabs">
            <div ng-include="'plugins/apiman/html/user_tabs.include'"></div>
            <div id="entitytabsContent" class="tab-content">

              <!-- Applications Tab Content -->
              <div class="tab-pane active" id="tab-apps">
                <div class="apiman-filters apiman-applications-filters">
                  <table class="search-box input-search" data-field="appFilter">
                    <tbody>
                      <tr>
                        <td width="99%">
                          <input data-field="textBox" value="" placeholder="Filter by org or app name..." type="text">
                        </td>
                        <td width="1%">
                          <button data-field="button" class="btn btn-default"><i class="fa fa-fw fa-search"></i></button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                  <a data-field="toNewApp" href="{{ pluginName }}/new-app.html" class="btn btn-primary pull-right">New App</a>
                </div>
                <div class="clearfix"></div>
                <!-- The list of applications the user has access to -->
                <div class="apiman-applications" data-field="applications">
                  
                  <div class="apiman-no-content container-fluid" ng-hide="applications.length > 0">
                    <div class="row">
                      <div class="col-md-9">
                        <p class="apiman-no-entities-description" data-i18n-key="no-apps-found-for-user">User is not managing any applications. Perhaps that's just not her thing. But if it is, she can create a new Application using the New App button above.</p>
                      </div>
                      <div class="col-md-3">
                        <div class="apiman-no-entities-arrow"></div>
                      </div>
                    </div>
                  </div>

                  <div class="container-fluid apiman-summaryrow" ng-repeat="app in applications">
                    <div class="row">
                      <a href="{{ plugingName}}/org-apps.html">{{ app.organizationName }}</a> / <span class="title"><a href="{{ pluginName }}/app-overview.html?org={{ app.organizationId }}&app={{ app.id}}">{{ app.name }}</a></span>
                      <a href="#" data-toggle="popover" data-trigger="hover" data-html="true" data-content="This application invokes <b>52</b> <em>services</em>." data-placement="top" class="apiman-summaryrow-icon">
                        <i class="fa fa-puzzle-piece"></i>
                        <span class="title-summary-item">52</span>
                      </a>
                    </div>
                    <div class="row">
                      <span class="description">
                        {{ app.description }}
                      </span>
                    </div>
                    <hr/>
                  </div>
                </div>
              </div>
              <!-- End Applications Tab Content -->
              
            </div>
          </div>
        </div>
        <!-- /Center Content -->
        
      </div>
    </div> <!-- /container -->
  </div>
  </body>
</html>
