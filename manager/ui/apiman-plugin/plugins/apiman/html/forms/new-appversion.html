<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
  </head>

  <body>
    <div id="progress-indicator" ng-class="{ 'loading': isLoading, 'loaded': isLoaded }"></div>
    <div id="apiman-header" ng-include="'plugins/apiman/html/navbar.include'"></div>
    <div ng-controller="Apiman.NewAppVersionController" id="form-page" class="container apiman-entity-new page" data-field="page" ng-cloak="" ng-show="pageState == 'loaded'">
      <div class="row">
        <h2 class="title" data-i18n-key="new-app-version">New Application Version</h2>
      </div>
      <!-- Helpful hint -->
      <div class="row">
        <p data-i18n-key="new-appversion-help-text" class="col-md-6 apiman-label-faded">Create a new version of this Application, allowing multiple different versions of the Application to be managed at the same time.</p>
      </div>
      <!-- HR -->
      <div class="row hr-row">
        <hr/>
      </div>
      <!-- Application Version -->
      <div class="row">
        <dl>
          <dt data-i18n-key="version">Version</dt>
          <dd>
            <input ng-model="appversion.version" type="text" class="form-control version" id="apiman-version" placeholder="Enter version..."></input>
          </dd>
        </dl>
      </div>
      <div class="row">
        <dl>
          <dd>
            <table>
              <tr>
                <td><input ng-model="appversion.clone" type="checkbox" id="cloneCB" data-field="cloneCB"></input></td>
                <td><label style="margin-left: 4px; padding-top: 2px" for="cloneCB" data-i18n-key="make-clone">Make a clone of the previously selected version (copy all policies and settings)</label></td>
              </tr>
            </table>
          </dd>
        </dl>
      </div>
      <!-- HR -->
      <div class="row hr-row">
        <hr/>
      </div>
      <!-- Create Button -->
      <div class="row">
        <button ng-disabled="!appversion.version" apiman-action-btn="" class="btn btn-primary" data-field="createButton" data-i18n-key="create-version" placeholder="Creating..." data-icon="fa-cog" ng-click="saveNewAppVersion()">Create Version</button>
        <a href="javascript:window.history.back()" class="btn btn-default btn-cancel" data-field="cancelButton" data-i18n-key="cancel">Cancel</a>
      </div>
    </div> <!-- /container -->
  </body>
</html>
