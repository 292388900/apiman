<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    
  </head>

  <body>
  <div>
    <div ng-include="'plugins/apiman/html/progress.include'"></div>
    <div id="apiman-header" ng-include="'plugins/apiman/html/navbar.include'"></div>   
    <div ng-controller="Apiman.EditGatewayController" id="form-page" class="container apiman-edit-gateway apiman-entity-new page" data-field="page" ng-cloak="" ng-show="pageState == 'loaded'">
      <form name="gateway_form" novalidate ng-submit="gatewayForm()">
      <fieldset>
      <div class="row">
        <h2 class="title" data-i18n-key="edit-gateway">Edit Gateway</h2>
      </div>
      <!-- Helpful hint -->
      <div class="row">
        <p data-i18n-key="edit-gateway-help-text" class="col-md-6 apiman-label-faded">Update this gateway's details, useful when a Gateway's endpoint or authentication information is changed.</p>
      </div>
      <!-- HR -->
      <div class="row hr-row">
        <hr/>
      </div>
      <!-- Choose gateway name -->
      <div class="row">
        <dl>
          <dt data-i18n-key="gateway-name">Gateway Name</dt>
          <dd>
            <input ng-model="gateway.name" data-field="name" type="text" class="form-control name entityname" placeholder="Enter gateway name..." value="Existing Gateway" disabled="disabled"></input>
          </dd>
        </dl>
      </div>
      <!-- Description of gateway -->
      <div class="row">
        <dl>
          <dt data-i18n-key="description">Description</dt>
          <dd>
            <textarea ng-model="gateway.description" data-field="description" type="text" class="form-control description" id="apiman-description" placeholder="Enter gateway description (optional)..."></textarea>
          </dd>
        </dl>
      </div>
      <!-- Configuration Endpoint -->
      <div class="row">
        <dl>
          <dt data-i18n-key="config-endpoint">Configuration Endpoint</dt>
          <dd>
            <input required ng-model="configuration.endpoint" required data-field="configEndpoint" type="text" class="form-control description" id="config-endpoint" placeholder="Enter configuration endpoint..."></input>
          </dd>
        </dl>
      </div>
      <!-- Authentication Credentials -->
      <div class="row">
        <dl>
          <dt data-i18n-key="credentials">Configuration Endpoint Credentials</dt>
          <dd>
            <table class="form-table">
              <tr>
                <td class="td-label">
                  <span data-i18n-key="username">Username:</span>
                </td>
                <td>
                  <input ng-model="configuration.username" required name="username" type="text" class="form-control name entityname" placeholder="Username..."></input>
			      <small class="error" 
			        ng-show="gateway_form.username.$dirty && gateway_form.username.$invalid">
			        Username is required.
			      </small>
                </td>
              </tr>
              <tr>
                <td class="td-label">
                  <span data-i18n-key="password">Password:</span>
                </td>
                <td>
                  <input ng-model="configuration.password" name="password" type="password" class="form-control name entityname" placeholder="Password..." ng-keyup="passwordMatch()"></input>
                </td>
              </tr>
              <tr>
                <td></td>
                <td>
                  <input ng-model="passwordConfirm" name="passwordConfirm" type="password" class="form-control name entityname" placeholder="Confirm Password..." ng-keyup="passwordMatch()"></input>
                </td>
              </tr>
            </table>
          </dd>
        </dl>
      </div>
      <div class="row">
        <button ng-click="testGateway()" class="btn btn-{{testButton.state}}" data-field="testButton" data-i18n-key="test-gateway" placeholder="Testing..." data-icon="fa-cog">Test Gateway</button>
        <span ng-show="errorStatus!=null" data-i18n-key="errorStatus">{{ errorStatus }}</span>
      </div>
      <!-- HR -->
      <div class="row hr-row">
        <hr/>
      </div>
      <!-- Update Button -->
      <div class="row">
        <button type="submit" class="btn btn-primary" data-field="updateButton" data-i18n-key="update-gateway" placeholder="Updating..." data-icon="fa-cog" ng-click="updateGateway()">Update Gateway</button>
        <a href="javascript:window.history.back()" class="btn btn-default btn-cancel" data-field="cancelButton" data-i18n-key="cancel">Cancel</a>
        <button class="btn btn-danger" style="margin-left: 100px;" data-field="deleteButton" data-i18n-key="delete-gateway" placeholder="Deleting..." data-icon="fa-cog" ng-click="deleteGateway()">Delete Gateway</button>
      </div>
  	  </fieldset>
      </form>
    </div> <!-- /container -->
  </div>
  </body>
</html>
