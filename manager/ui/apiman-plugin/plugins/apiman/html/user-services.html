<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    
  </head>

  <body>
  <div>
    <div ng-include="'plugins/apiman/html/progress.include'"></div>
    <div id="apiman-header" ng-include="'plugins/apiman/html/navbar.include'"></div>
    <div ng-controller="Apiman.UserServicesController" class="page container" data-field="page" ng-cloak="" ng-show="pageState == 'loaded'">
      <div class="row">
        <div class="col-md-12">
          <ol class="breadcrumb" data-field="breadcrumb" data-role="dummy">
            <li><a href="{{ pluginName }}/dash.html"><i class="fa fa-home fa-fw"></i><span>Home</span></a></li>
            <li class="active"><i class="fa fa-user fa-fw"></i><span>eric</span></li>
          </ol>
        </div>
      </div>
      <div class="row">
        <!-- Left Hand Side -->
        <div class="col-md-4 apiman-entitysummary">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-12 apiman-header" data-role="dummy" data-field="fullName">Clark Kent</div>
            </div>
            <div class="row">
              <div class="col-md-12 apiman-subheader" data-role="dummy" data-field="userId">ckent</div>
            </div>
            <div class="row">
              <hr />
            </div>
            <div class="row">
              <div class="col-md-12 metadata-with-icon">
                <i class="fa fa-envelope-o fa-fw"></i>
                <div><a href="#" data-role="dummy" data-field="email">ckent@dailyplanet.com</a></div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 metadata-with-icon">
                <i class="fa fa-clock-o fa-fw"></i>
                <div class="apiman-label-faded" data-i18n-key="joined-on">Joined on</div>
                <div data-role="dummy" data-field="joinedOn">Oct 19, 2012</div>
              </div>
            </div>
          </div>
        </div>
        <!-- /Left Hand Side -->

        <!-- Center Content -->
        <div class="col-md-8">
          <div class="apiman-entitytabs">
            <ul id="entitytabs" class="nav nav-tabs">
              <li><a href="{{ pluginName }}/user-orgs.html" data-field="toUserOrgs" data-i18n-key="organizations">Organizations</a></li>
              <li><a href="{{ pluginName }}/user-apps.html" data-field="toUserApps" data-i18n-key="applications">Applications</a></li>
              <li class="active"><a href="{{ pluginName }}/user-services.html" data-field="toUserServices" data-field="toUserServices" data-i18n-key="services">Services</a></li>
              <li class="pull-right"><a href="{{ pluginName }}/user-activity.html" data-field="toUserActivity" data-i18n-key="activity">Activity</a></li>
            </ul>
            <div id="entitytabsContent" class="tab-content">

              <!-- Services Tab Content -->
              <div class="tab-pane active" id="tab-services">
                <div class="apiman-filters apiman-services-filters">
                  <table class="search-box input-search" data-field="serviceFilter">
                    <tbody>
                      <tr>
                        <td width="99%">
                          <input data-field="textBox" value="" placeholder="" type="text">
                        </td>
                        <td width="1%">
                          <button data-field="button" class="btn btn-default"><i class="fa fa-fw fa-search"></i></button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                  <a data-field="toNewService" data-i18n-key="new-service" href="{{ pluginName}}/new-service.html" class="btn btn-primary pull-right">New Service</a>
                </div>
                <div class="clearfix"></div>
                <!-- The list of services the user has access to -->
                <div class="apiman-services" data-field="services" data-role="dummy" ng-repeat="service in services">
                  <div class="container-fluid apiman-summaryrow">
                    <div class="row">
                      <a href="{{ pluginName }}/org-apps.html">{{ service.organizationName }}</a> / <span class="title"><a href="{{ pluginName }}/service-overview.html">{{ service.name }}</a></span>
                      <a class="apiman-summaryrow-icon">
                        <i class="fa fa-clock-o fa-fw"></i>
                        <span class="title-summary-item">Created on</span>
                        <span class="title-summary-item">{{ service.createdOn | date:'yyyy-MM-dd' }}</span>
                      </a>
                    </div>
                    <div class="row">
                      <span class="description">
                        {{ service.description }}
                      </span>
                    </div>
                    <hr/>
                  </div>
                </div>
              </div>
              <!-- End Services Tab Content -->
              
            </div>
          </div>
        </div>
        <!-- /Center Content -->
        
      </div>
    </div> <!-- /container -->
  </body>
</html>
