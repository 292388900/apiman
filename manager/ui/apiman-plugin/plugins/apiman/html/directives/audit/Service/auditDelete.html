<div class="row">
  <a href="{{ pluginName }}/users/{{ entry.who }}">{{ entry.who }}</a>
  <span>deleted service</span>
  <a href="{{ pluginName }}/orgs/{{ entry.organizationId }}/plans">{{ entry.organizationId }}</a>
  <span>/</span>
  <a class="emphasis" href="{{ pluginName }}/orgs/{{ entry.organizationId }}/services/{{ entry.entityId }}">{{ entry.entityId }}</a>
  <span ng-show="entry.entityVersion">
    <span>version</span>
    <a class="emphasis" href="{{ pluginName }}/orgs/{{ entry.organizationId }}/services/{{ entry.entityId }}/{{ entry.entityVersion }}">{{ entry.entityVersion }}</a>
  </span>
  <span>.</span>
</div>
