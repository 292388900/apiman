<div class="row">
  <a href="{{ pluginName }}/users/{{ entry.who }}/orgs">{{ entry.who }}</a>
  <span>granted membership(s) in </span>
  <a class="emphasis" href="{{ pluginName }}/orgs/{{ entry.organizationId }}/plans">{{ entry.organizationId }}</a><span>.</span>
</div>
<div class="row boxed-row">
  <ul>
    <li ng-repeat="role in data.roles">
      <span>
        <a href="{{ pluginName }}/users/{{ data.userId }}/apps">{{ data.userId }}</a>
        <span>was given role</span>
        <span class="emphasis">{{ role }}</span>
      </span>
    </li>
  </ul>
</div>
