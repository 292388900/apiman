<div class="row">
  <a href="{{ pluginName }}/user-orgs.html?user={{ entry.who }}">{{ entry.who }}</a>
  <span>granted membership(s) in </span>
  <a class="emphasis" href="{{ pluginName }}/org-plans.html?org={{ entry.organizationId }}">{{ entry.organizationId }}</a><span>.</span>
</div>
<div class="row boxed-row">
  <ul>
    <li ng-repeat="role in data.roles">
      <span>
        <a href="{{ pluginName }}/user-apps.html?user={{ data.userId }}">{{ data.userId }}</a>
        <span>was given role</span>
        <span class="emphasis">{{ role }}</span>
      </span>
    </li>
  </ul>
</div>
