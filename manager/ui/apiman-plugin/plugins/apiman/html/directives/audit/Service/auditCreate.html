<div class="row">
  <a href="{{ pluginName }}/users/{{ entry.who }}/orgs">{{ entry.who }}</a>
  <span>created service</span>
  <a href="{{ pluginName }}/orgs/{{ entry.organizationId }}/plans">{{ entry.organizationId }}</a>
  <span>/</span>
  <a class="emphasis" href="{{ pluginName }}/service-overview.html?org={{ entry.organizationId }}&amp;service={{ entry.entityId }}">{{ entry.entityId }}</a>
  <span ng-show="entry.entityVersion">
    <span>version</span>
    <a class="emphasis" href="{{ pluginName }}/service-overview.html?org={{ entry.organizationId }}&amp;service={{ entry.entityId }}&amp;version={{ entry.entityVersion }}">{{ entry.entityVersion }}</a>
  </span>
  <span>.</span>
</div>
