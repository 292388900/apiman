<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
  </head>

  <body>
    <div ng-include="'plugins/apiman/html/progress.include'"></div>
    <div id="apiman-header" ng-include="'plugins/apiman/html/navbar.include'"></div>
    <div ng-controller="Apiman.EditPolicyController" id="form-page" class="container apiman-edit-policy apiman-entity-new page" data-field="page" ng-cloak="" ng-show="pageState == 'loaded'">
      <div class="row">
        <h2 class="title" data-field="heading" data-i18n-key="edit-policy">Edit Policy</h2>
      </div>
      <!-- Helpful hint -->
      <div class="row">
        <p class="col-md-6 apiman-label-faded" data-i18n-key="edit-policy-help-text" class="apiman-label-faded">Update this policy's configuration settings using the form below.</p>
      </div>
      <!-- HR -->
      <div class="row hr-row">
        <hr/>
      </div>

      <!-- Policy Type-specific config -->
      <div class="row" ng-show="include">
        <h3 data-field="policyHeading">{{ policy.definition.name }} Configuration</h3>
        <div class="box col-md-9 container">
          <div ng-include="include"></div>
        </div>
      </div>

      <!-- HR -->
      <div class="row hr-row" data-status="Created,Ready">
        <hr/>
      </div>
      <!-- Update Button -->
      <div class="row" data-status="Created,Ready">
        <button apiman-action-btn="" ng-click="updatePolicy()" ng-disabled="!isValid" class="btn btn-primary" data-field="updateButton" data-i18n-key="update-policy" placeholder="Updating..." data-icon="fa-cog">Update Policy</button>
        <a data-field="cancelButton" href="javascript:window.history.back()" class="btn btn-default btn-cancel" data-field="cancelButton" data-i18n-key="cancel">Cancel</a>
      </div>
    </div> <!-- /container -->
  </body>
</html>
