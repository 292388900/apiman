<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    
  </head>

  <body>
  <div>
    <div ng-include="'plugins/apiman/html/progress.include'"></div>
    <div id="apiman-header" ng-include="'plugins/apiman/html/navbar.include'"></div>
    <div ng-controller="Apiman.OrgAppsController" class="page container" data-field="page" ng-cloak="" ng-show="pageState == 'loaded'">
      <div ng-include="'plugins/apiman/html/org_bc.include'"></div>
      <div class="row">
        <div ng-include="'plugins/apiman/html/org_entity.include'"></div>
        <!-- Center Content -->
        <div class="col-md-8">
          <div class="apiman-entitytabs">
            <ul id="entitytabs" class="nav nav-tabs">
              <li apiman-permission="planView"><a href="{{ pluginName }}/org-plans.html?org={{org.id}}" data-field="toOrgPlans" data-i18n-key="plans">Plans</a></li>
              <li apiman-permission="svcView"><a href="{{ pluginName }}/org-services.html?org={{org.id}}" data-field="toOrgServices" data-i18n-key="services">Services</a></li>
              <li apiman-permission="appView" class="active"><a href="{{ pluginName }}/org-apps.html?org={{org.id}}" data-field="toOrgApps" data-i18n-key="applications">Applications</a></li>
              <li><a href="{{ pluginName }}/org-members.html?org={{org.id}}" data-field="toOrgMembers" data-i18n-key="members">Members</a></li>
              <li class="pull-right"><a href="{{ pluginName }}/org-activity.html?org={{org.id}}" data-field="toOrgActivity" data-i18n-key="activity">Activity</a></li>
            </ul>
            <div id="entitytabsContent" class="tab-content">

              <!-- Applications Tab Content -->
              <div class="tab-pane active" id="tab-apps">
                <div class="apiman-filters apiman-applications-filters">
                  <table class="search-box input-search" data-field="appFilter">
                    <tbody>
                      <tr>
                        <td width="99%">
                          <input data-field="textBox" value="" placeholder="Filter by application name..." type="text">
                        </td>
                        <td width="1%">
                          <button data-field="button" class="btn btn-default"><i class="fa fa-fw fa-search"></i></button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                  <a apiman-permission="appEdit" data-field="toNewApp" href="new-app.html" class="btn btn-primary pull-right">New App</a>
                </div>
                <div class="clearfix"></div>
                <!-- The list of applications in the org -->
                <div class="apiman-applications" data-field="applications">

                  <div class="apiman-no-content container-fluid" ng-hide="apps.length > 0">
                    <div class="row">
                      <div class="col-md-9">
                        <p class="apiman-no-entities-description" data-i18n-key="no-orgs-found-for-user">It looks like there aren't (yet) any applications in this organization! Now might be a good time to click the New App button up above...</p>
                      </div>
                      <div class="col-md-3">
                        <div class="apiman-no-entities-arrow"></div>
                      </div>
                    </div>
                  </div>

                  <div class="container-fluid apiman-summaryrow" ng-repeat="app in apps">
                    <div class="row">
                      <span class="title"><a href="{{ pluginName }}/app-overview.html?org={{org.id}}&app={{app.id}}">{{ app.name }}</a></span>
                    </div>
                    <div class="row">
                      <span class="description">{{ app.description }}
                      </span>
                    </div>
                    <hr/>
                  </div>
                </div>
              </div>
              <!-- End Applications Tab Content -->
              
            </div>
          </div>
        </div>
        <!-- /Center Content -->
      </div>
    </div> <!-- /container -->
  </div>
  </body>
</html>
