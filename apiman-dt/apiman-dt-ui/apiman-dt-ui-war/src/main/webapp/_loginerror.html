<!DOCTYPE html>
<!-- saved from url=(0073)https://www.patternfly.org/wp-content/uploads/patternfly/tests/login.html -->
<html class="login-pf"><!--<![endif]--><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>apiman login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <link rel="icon" type="image/png" href="css/images/favicon.png"></link>

    <link href="bootstrap-3.1.1/css/bootstrap.min.css" rel="stylesheet" media="screen"></link>
    <link href="patternfly-1.0/css/patternfly.min.css" rel="stylesheet" media="screen"></link>
    <link href="css/apiman.css" rel="stylesheet"></link>
    <link href="css/apiman-responsive.css" rel="stylesheet"></link>
    <link href="css/branding.css" rel="stylesheet"></link>

    <script type="text/javascript" src="jquery-1.10.2/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="bootstrap-3.1.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="bootstrap-3.1.1/js/bootstrap-select.min.js"></script>
    <script type="text/javascript" src="patternfly-1.0/js/patternfly.min.js"></script>
  </head>
  <body>
    <span id="badge">
      <img src="css/images/login-logo.png" alt="apiman logo" />
    </span>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div id="brand">
            <span class="project-name">apiman</span>
            <span class="tagline">Open Source API Management</span>
          </div>
        </div>
        <div class="col-sm-7 col-md-6 col-lg-5 login">
          <form class="form-horizontal" role="form" method="post" action="j_security_check">
            <div class="form-group">
              <label for="inputUsername" class="col-sm-2 col-md-2 control-label">Username</label>
              <div class="col-sm-10 col-md-10">
                <input type="text" class="form-control" name="j_username" id="inputUsername" placeholder="" tabindex="1">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword" class="col-sm-2 col-md-2 control-label">Password</label>
              <div class="col-sm-10 col-md-10">
                <input type="password" class="form-control" name="j_password" id="inputPassword" placeholder="" tabindex="2">
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-8 col-sm-offset-2 col-sm-6 col-md-offset-2 col-md-6">
              </div>
              <div class="col-xs-4 col-sm-4 col-md-4 submit">
                <button type="submit" class="btn btn-primary btn-lg" tabindex="4">Log In</button>
              </div>
            </div>
          </form>
        </div><!--/.col-*-->
        <div class="col-sm-4 col-md-5 col-lg-6 details">
          <p class="login-error">Invalid username and/or password.  Please try again.</p>
        </div><!--/.col-*-->
      </div><!--/.row-->
    </div><!--/.container-->

    <script type="text/javascript">
      $("input:text:visible:first").focus();
    </script>

  </body>
</html>
